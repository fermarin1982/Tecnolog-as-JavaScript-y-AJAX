<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escribe un programa que pida una frase y escriba las vocales que aparecen.</title>
</head>
<body>
    <script>
        var cadena = prompt("Introduce una cadena de texto:");
        var numchar = cadena.length;    //Devuelve la longitud del string.
        cadena = cadena.toUpperCase();  //Devuelve el string en mayúsculas.
        var car;
        var contador = 0;
        var i;
        for (i = 0; i < numchar; i++) {
            car = cadena.charAt(i);    //recupera el caracter i del string.
            if ((car == "A") || (car == "E") || (car == "I") || (car == "O") || (car == "U")) {
                contador++;
            }
        }
        document.write("Número de Vocales: " + contador + ".");
    </script>
</body>
</html>
