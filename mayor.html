<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Pedir dos n√∫meros y decir cual es el mayor o si son iguales..</title>
</head>
<body>
    <script>
        var a =prompt("ingrese el primer numero");
        var b =prompt("ingrese el segundo numero");
        if(a===b)
            alert("son iguales");
        if(a>b)
            alert("el numero mayor es : "+a);
        if(b>a)
            alert("el numero mayor es : "+b);
        //Nota: si comparan por ejem 50 y 6 la respuesta sera el numero mayor
        //es el 6, eso es por que en javascrip la comparacion las hace en String
        //osea compara la primera cadena en este ejemplo seria comparar el 5 y el 6
        // es por eso que para el programa el numero mayor es el 6

    </script>
</body>
</html>
